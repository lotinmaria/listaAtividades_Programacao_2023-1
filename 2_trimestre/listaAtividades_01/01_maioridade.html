<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const Idade = Number(prompt(`Informe o ano em que vc nasceu`));

    //PROCESSAMENTO

    if (Idade <= 2005) {
        alert(`você é de maior `);

    } else {
        alert(`você é de menor `);
    }

</script>
